<body>
    <script>
        let n1 = prompt('nhap n1: ');
        let n2 = prompt('nhap n2: ');
        let n3 = prompt('nhap n3: ');

        alert(findMin(n1, n2, n3));

        function findMin(a, b, c) {
            let min = a;

            if (min > b) {
                min = b;
            }

            if (min > c) {
                min = c;
            }
            return min;
        }
    </script>

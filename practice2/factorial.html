<!DOCTYPE html>

<head>

    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt('input your number: ');
        alert(factorial(number));

        function factorial(n) {
            if (n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>

</html>

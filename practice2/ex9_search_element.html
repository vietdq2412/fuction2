    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <input type="text" id="input" value="">
        <br><br><button id="btn" onclick="addElement()">ADD</button>
        <br>
        <p id="p"></p>
        <br>
        <button onclick="run()">Run</button>
        <button onclick="pop()">Xóa</button>
        <hr>
        <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <p id="result"></p>
        <script>
            let arr = Array();
            let x = arr.length;

            let getInput = document.getElementById('input'),
                getp = document.getElementById('p');

            ///press enter = click button
            getInput.addEventListener('keyup', function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById('btn').click();
                }
            });
            //add an element to arr[]
            function addElement() {
                let add = getInput.value;
                if (add != "") {
                    arr[x] = add;
                    x++;
                    alert("thêm " + add);
                    document.getElementById("input").focus();
                } else {
                    alert('input sth!')
                    document.getElementById("input").focus();
                }
                show();
            }

            function show() {
                getp.innerHTML = '[ ' + arr.join(' ') + " ]";
            }

            function pop() {
                arr.pop();
                show();
            }

            function run() {
                let number = prompt('input your number');
                let check = isInArray(number, arr),
                    count = 0;
                console.log(check);
                if (check) {
                    for (let i = 0; i < arr.length; i++) {
                        if (number === arr[i]) {
                            count++;
                        }
                    }
                    alert(number + ' xuất hiện ' + count + ' lần');
                } else {
                    alert('-1');
                }
            }
            ////////////////////////////////funtion:////////////////////////////////////////////////////////////
            function isInArray(n, array) {
                if (array.indexOf(n) != -1) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </body>

    </html>
</body>

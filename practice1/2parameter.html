<script>
    let n1 = parseInt(prompt('nhap n1: '));
    let n2 = parseInt(prompt('nhap n2: '));

    check(n1, n2);

    function check(p1, p2) {
        if (p1 > p2) {
            alert(p1 + ' lớn hơn ' + p2);
        } else {

            alert(p1 + p2);
        }
    }
</script>

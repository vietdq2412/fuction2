<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br>
    <input type="number" id="input" value="" oninput="alert(increment(this.value)) ">
    <button onclick="increment(n)">RUN</button>
</body>

<script>
    function increment(n) {
        return ++n;
    }
</script>
